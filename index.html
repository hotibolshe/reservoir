<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservoir</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1 class="heading">Reservoir</h1>
    <header class="header">
        <div class="search">
            <input
                class="search__input"
                type="text"
                placeholder="Search in everything"
            >
            <ul class="search__results results">
                <!-- <li class="results__item">A</li>
                <li class="results__item">Lorem</li>
                <li class="results__item">2</li>
                <li class="results__item">Test</li>
                <li class="results__item">Bar</li> -->
            </ul>
        </div>
    </header>
    <main class="main">
        <div class="main__library library">
            <h2 class="library__heading">Categories</h2>
            <ul class="library__list">
                <li
                    class="library__item card"
                    style="--color: #77a832; --content: 'M'"
                    tabindex="1"
                >
                    Math
                </li>
                <li
                    class="library__item card"
                    style="--color: #fcba03; --content: 'ML'"
                    tabindex="1"
                >
                    Machine Learning
                </li>
                <li
                    class="library__item card"
                    style="--color: #4287f5; --content: 'M/LA'"
                    tabindex="1"
                >
                    Linear Algebra
                </li>
            </ul>
        </div>
        <div class="main__library library">
            <h2 class="library__heading">Recent</h2>
            <ul class="library__list">
                <li
                    class="library__item card card--recent"
                    style="--color: #fcba03; --content: 'ML'"
                    tabindex="1"
                >
                    <p class="card__title">Linear regression</p>
                    <p class="card__date">08.03.2020</p>
                </li>
                <li
                    class="library__item card card--recent"
                    style="--color: #77a832; --content: 'M'"
                    tabindex="1"
                >
                    <p class="card__title">Change of basis</p>
                    <p class="card__date">11.03.2020</p>
                </li>
            </ul>
        </div>
    </main>
</body>
</html>
